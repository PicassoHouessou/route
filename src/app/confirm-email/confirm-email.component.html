<!-- component -->
<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
      <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Confirmer votre adresse e-mail</h2>

      <form class="space-y-4" [formGroup]="confirmForm" (ngSubmit)="confirm_email()">

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email" id="email" formControlName="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
            placeholder="your@email.com"
            required/>
          <p class="text-red-500 text-xs mt-1" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
            <span *ngIf="email?.errors?.['required']">L'email est requis.</span>
            <span *ngIf="email?.errors?.['email']">Format d'email invalide.</span>
            <span *ngIf="email?.errors?.['pattern']">L'email doit respecter le format email.</span>
          </p>
        </div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition-colors">
          Envoyer
        </button>
      </form>
    </div>
  </div>
